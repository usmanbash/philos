query FilterProducts {
	collection(handle: "${collectionHandle}") {
		handle
		products(
			first: 10
			filters: [
				{ productType: "shoes" }
				{ productVendor: "bestshop" }
				{ variantOption: { name: "color", value: "blue" } }
			]
		) {
			edges {
				node {
					handle
					availableForSale
					productType
					vendor
					variants(first: 10) {
						edges {
							node {
								selectedOptions {
									name
									value
								}
							}
						}
					}
				}
			}
		}
	}
}
